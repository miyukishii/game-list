{% extends 'template.html' %}
{% block content %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Console</th>
              <th>Ações</th>
            </tr>
        </thead>
        <tbody>
          {% for game in games_list %}
            <tr>
              <td>{{ game.name }}</td>
              <td>{{ game.category }}</td>
              <td>{{ game.console }}</td>
              <td>
                  <a class="actions_link" href="{{ url_for('edit_game', id=game.id) }}">
                    <span class="material-icons ms-1">edit</span>
                  </a>
                  <a class="actions_link" href="{{ url_for('delete_game', id=game.id) }}">
                    <span class="material-icons link-danger ms-1">delete</span>
                  </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>          
    </table>
{% endblock %}
